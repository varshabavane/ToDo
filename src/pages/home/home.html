<ion-header>
  <ion-navbar>
    <ion-title>
      TODO List
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <ion-list>
    <ion-item *ngFor="let item of items" (click)="viewItem(item)">
      {{item.title}}
    </ion-item>
  </ion-list> -->

  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <h2>Slimer</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="text()">
          <ion-icon name="text"></ion-icon>
          Text
        </button>
        <button ion-button color="secondary" (click)="call()">
          <ion-icon name="call"></ion-icon>
          Call
        </button>      
        <button ion-button color="primary">
          <ion-icon name="mail" (click)="mail()"></ion-icon>
          Email
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
</ion-content>
