<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <h2 style="color:rgb(90, 61, 7)">{{description}}</h2>
      <p end style="color:rgb(3, 53, 3)">{{date}}</p>
      <p align="center" style="caption-side: top; color:midnightblue">{{time}}</p>


    </ion-card-content>
  </ion-card>
</ion-content>
