<ion-header>
  <ion-toolbar color="primary"></ion-toolbar>

  <ion-title>addItems</ion-title>
  <ion-buttons end>
    <button ion-button icon-only (click)="close()">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="title">
    </ion-item>
    <ion-item>
        <ion-label floating>Descripton</ion-label>
        <ion-input type="text" [(ngModel)]="descrption">
      </ion-item>
</ion-list> 
<button full ion-button color="primary" (click)="saveItem()">save</button>

</ion-content>
